services:
  - type: web
    name: ecommerce-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python3 backend/ecommerce/project/manage.py migrate
      python3 backend/ecommerce/project/manage.py collectstatic --noinput
    startCommand: gunicorn backend.ecommerce.project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "ecommerce-app.onrender.com"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
